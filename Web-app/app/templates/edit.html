<html>
    <head>
        <title>XhasaSmall</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

      </head>
      <body background="{{ url_for('static', filename='background.PNG') }}">
        <header>
           
          <img src="{{url_for('static', filename='logo.png')}}" align="left" style="width:180px;height:80px" />
        
          <span class="d-flex justify-content-end">
            <div class="d-inline">
              <img class= "d-inline" src="{{url_for('static', filename='icon.png')}}" style="width:80px;height:80px;padding: 10px;" />

            </div>
          </span>
        </header>

        <p>
          <a href="{{ url_for('business') }}"><b>Home</b></a>
          <a href="{{ url_for('search') }}">Show others</a>
          <a href="{{ url_for('msg') }}">Requests from users</a>

        </p>

        <div class="container" style=" width: 40%; padding: 2em; border-radius: 25px; border-width: thin; border-style: solid; margin-top: 2%;">
          <div class="container" style="width: 100%; padding: 5% 5%;">

            <form action="{{ url_for('business') }}" method="POST">
              <div class="form-group">
                <label for="name"><b>Name</b></label>
                <p style="text-align: left;" contenteditable="true">{{business["name"]}}</p>
              </div>
              <div class="form-group">
                <label for="email"><b>Contact</b></label>
                <p style="text-align: left;" contenteditable="true">{{business["contact"]}}</p>
              </div>

              <div class="form-group">
                <label for="logo"><b>Logo</b></label>
                <p style="text-align: left;" contenteditable="true">{{business["logo"]}}</p>
              </div>

              <div class="form-group">
                <label for="loc"><b>Address</b></label>
                <p style="text-align: left;" contenteditable="true">{{business["address"]}}</p>
              </div>

              <div class="form-group">
                  <label for="Category"><b>About:</b></label>
                  <br>
                  <p style="text-align: left;" contenteditable="true">{{business["about"]}}</p>
              </textarea>
            </div>
              <div class="form-group">
                <label for="Category"><b>Category:</b></label>
                <br>
                <p style="text-align: left;" contenteditable="true">{{business["category"]}}</p>
              </div>



              <div class="d-flex justify-content-center">

                <button type="submit" class="btn btn-info" style="margin-top: 2%;">Update Profile</button>
              </div>

            </form>

          </div>
        </div>
      </body>
    </html>
