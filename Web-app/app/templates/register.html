
       <!DOCTYPE html> <html>
        <head>
            <title>XhasaSmall</title>
            <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')
            }}">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

          </head>
          <body background="{{ url_for('static', filename='background.PNG') }}" >
            <header>
              <img src="{{url_for('static', filename='logo.png')}}" align="left" style="width:180px;height:80px" />

              <img src="{{url_for('static', filename='icon.png')}}" align="right" style="width:80px;height:80px;padding: 10px;" />

            </header>

              <p>
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('about') }}">About</a>
                <a href="{{ url_for('register') }}"><b>Register a
                business</b></a>

              </p>

              <div class="container" style=" width: 40%; padding: 2em; border-radius: 25px; border-width: thin; border-style: solid; margin-top: 2%;">
                <div class="container" style="width: 100%; padding: 5% 5%;">

                  <form action="{{ url_for('business') }}" method="POST">
                    <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" class="form-control" name="name" placeholder="Enter business name">
                    </div>
                    <div class="form-group">
                      <label for="email">Contact</label>
                      <input type="text" class="form-control" name="contact" placeholder="Enter e-mail address or website">
                    </div>

                    <div class="form-group">
                      <label for="logo">Logo</label>
                      <input type="text" class="form-control" name="logo" placeholder="URL for your company logo">
                    </div>

                    <div class="form-group">
                      <label for="loc">Address</label>
                      <input type="text" class="form-control" name="loc" placeholder="Where is your company base?">
                    </div>

                    <div class="form-group">
                        <label for="Category">About: </label>
                        <br>
                        <textarea class="container" name="about" rows="3" cols="30">
                    </textarea>
                  </div>
                    <div class="form-group">
                      <label for="Category">Category: </label>
                      <br>
                      <select class="form-group col-3" name="tag">
                        <option type="checkbox" id="tag1" name="tag1">
                        <label for="tag1"> Retail</label>
                        <option type="checkbox" id="tag2" name="tag2">
                        <label for="tag2"> Services</label>
                        <option type="checkbox" id="tag3" name="tag3">
                        <label for="tag3"> Restaurant</label>
                        <option type="checkbox" id="tag4" name="tag4">
                        <label for="tag4"> Other</label>
                      </select>
                    </div>



                    <div class="d-flex justify-content-center">

                      <button type="submit" class="btn btn-info" style="margin-top: 2%;">Register Business</button>
                    </div>

                  </form>

                </div>
              </div>
            </body>

    </html>
